<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InkLogic</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <!-- Header with controls -->
    <div id="header">
        <div class="flex-center">
            <button id="toggle-gallery">☰</button>
        </div>
        <div class="flex-center">
            <button id="header-connect-btn"><img src="/connect.svg" alt="Connect"></button>
            <button id="header-clear-btn"><img src="/clear.svg" alt="Clear"></button>
            <button id="settings-btn"><img src="/settings.svg" alt="Settings"></button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="content">
        <div id="status"></div>
        <div id="result"></div>
        <button id="close-view" class="hidden-element">✕</button>
        <div id="meta"></div>
        <div id="actions">
            <button class="action-btn" id="delete-btn">
                Delete
            </button>
            <button class="action-btn secondary-action" id="copy-download-btn">
                Copy
            </button>
            <button class="action-btn toggle-input hidden-element" id="toggle-input-btn">
                Input
            </button>
        </div>
    </div>
    
    <!-- Gallery Sidebar -->
    <div id="gallery">
        <!-- Gallery items will be injected here -->
    </div>

    <!-- Gallery Backdrop -->
    <div id="gallery-backdrop"></div>

    <!-- Message Modal -->
    <div id="message-modal" class="modal hidden">
        <div class="modal-content message-content">
            <div class="modal-header">
                <h2 id="message-title">Alert</h2>
                <button class="close-btn" id="close-message-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p id="message-text"></p>
                <div class="flex-center" style="margin-top: 20px; justify-content: flex-end; gap: 10px;">
                    <button id="message-cancel-btn" class="secondary-btn">Cancel</button>
                    <button id="message-ok-btn" class="primary-btn">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="close-settings-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <h3>Gemini API</h3>
                    <div>
                        <label for="api-key">API Key:</label>
                        <input type="password" id="api-key" placeholder="Enter Gemini API Key">
                    </div>
                    <div>
                        <label for="model-select">Model:</label>
                        <select id="model-select">
                            <option value="gemini-3-flash-preview">Gemini 3 Flash Preview</option>
                            <option value="gemini-3-pro-preview">Gemini 3 Pro Preview</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3>Prompts</h3>
                    <div>
                        <label for="text-prompt">Text Prompt:</label>
                        <textarea id="text-prompt" rows="3">You are a helpful assistant. Answer the question or request found in the sketchbook image directly and concisely. Do not use conversational filler or describe what you see unless asked.</textarea>
                    </div>
                    <div>
                        <label for="image-prompt">Image Prompt Suffix:</label>
                        <textarea id="image-prompt" rows="3"> . Follow the annotations and generate the image without annotations. Aspect ratio 9:16.</textarea>
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Trigger Regions</h3>
                    <div>
                        <label>Text Trigger:</label>
                        <div class="region-info" id="text-region-info">X: 50-60, Y: 80-88</div>
                    </div>
                    <div>
                        <label>Image Trigger:</label>
                        <div class="region-info" id="image-region-info">X: 40-50, Y: 80-88</div>
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Data & Backup</h3>
                    <p style="color: #888; font-size: 14px; margin-bottom: 15px;">
                        Your settings and data are stored locally on this device and are not backed up to the cloud.
                    </p>
                    <button id="clear-data-btn" class="secondary-btn" style="color: #ff4444; border: 1px solid #ff4444;">Clear App Data</button>
                </div>

                <div class="setting-group" style="text-align: center; margin-top: 30px;">
                    <p style="color: #666; font-size: 12px; line-height: 1.6;">
                        v0.9 Beta<br>
                        by moritz pongratz<br>
                        <a href="https://www.moritzpongratz.com" style="color: #888; text-decoration: none;">www.moritzpongratz.com</a><br>
                        <a href="https://www.aop.studio" style="color: #888; text-decoration: none;">www.aop.studio</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Live Drawing Canvas -->
    <div id="canvas-container">
        <canvas id="pen-canvas"></canvas>
        <div id="canvas-overlay">Live Drawing</div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
