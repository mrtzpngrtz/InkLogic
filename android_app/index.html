<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InkLogic</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <!-- Header with controls -->
    <div id="header">
        <button id="toggle-gallery">‚ò∞</button>
        <button id="close-view" style="display: none;">‚úï</button>
        <button id="settings-btn">‚öô</button>
    </div>

    <!-- Main Content Area -->
    <div id="content">
        <div id="status">InkLogic<br><div style="height: 20px; margin: 20px auto;"></div><span style="color: #666; font-size: 0.4em; display: block;">Connect Pen</span></div>
        <div id="result"></div>
        <div id="meta"></div>
        <div id="actions">
            <button class="action-btn" id="delete-btn">
                <span>‚úï</span> Delete
            </button>
            <button class="action-btn secondary-action" id="copy-download-btn">
                <span>üìã</span> Copy
            </button>
            <button class="action-btn toggle-input" id="toggle-input-btn" style="display:none;">
                <span>üëÅ</span> Input
            </button>
        </div>
    </div>
    
    <!-- Gallery Sidebar -->
    <div id="gallery">
        <!-- Gallery items will be injected here -->
    </div>

    <!-- Gallery Backdrop -->
    <div id="gallery-backdrop"></div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="close-settings-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <h3>Pen Connection</h3>
                    <button id="connect-btn" class="primary-btn">Connect Pen</button>
                    <button id="clear-canvas-btn" class="secondary-btn">Clear Canvas</button>
                    <div id="pen-status" style="margin-top: 10px; color: #888; font-size: 14px;">Not connected</div>
                </div>
                
                <div class="setting-group">
                    <h3>Gemini API</h3>
                    <div>
                        <label for="api-key">API Key:</label>
                        <input type="password" id="api-key" placeholder="Enter Gemini API Key">
                    </div>
                    <div>
                        <label for="model-select">Model:</label>
                        <select id="model-select">
                            <option value="gemini-3-flash-preview">Gemini 3 Flash Preview</option>
                            <option value="gemini-3-pro-preview">Gemini 3 Pro Preview</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3>Prompts</h3>
                    <div>
                        <label for="text-prompt">Text Prompt:</label>
                        <textarea id="text-prompt" rows="3">You are a helpful assistant. Answer the question or request found in the sketchbook image directly and concisely. Do not use conversational filler or describe what you see unless asked.</textarea>
                    </div>
                    <div>
                        <label for="image-prompt">Image Prompt Suffix:</label>
                        <textarea id="image-prompt" rows="3"> . Follow the annotations and generate the image without annotations. Aspect ratio 9:16.</textarea>
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Trigger Regions</h3>
                    <div>
                        <label>Text Trigger:</label>
                        <div class="region-info" id="text-region-info">X: 50-60, Y: 80-88</div>
                    </div>
                    <div>
                        <label>Image Trigger:</label>
                        <div class="region-info" id="image-region-info">X: 40-50, Y: 80-88</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Live Drawing Canvas -->
    <div id="canvas-container">
        <canvas id="pen-canvas"></canvas>
        <div id="canvas-overlay">Live Drawing</div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
