<!DOCTYPE html>
<html>
<head>
    <title>Gemini Sketch Preview</title>
    <!-- Viewport for Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
            height: 100dvh; 
            margin: 0; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        /* Header for Controls */
        #header {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 210;
            background: transparent; /* Or semi-transparent if needed */
        }

        #content { 
            flex: 1; 
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
            min-height: 0;
            overflow: hidden;
        }

        /* Status / Title Typography */
        #status { 
            color: #fff; 
            font-size: 10vw; 
            font-weight: 700; 
            letter-spacing: -0.04em; 
            line-height: 0.9;
            text-align: center;
            width: 100%;
            transition: opacity 0.3s ease;
            
            /* Absolute centering */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        /* Result Container */
        #result {
            flex: 1;
            width: 100%;
            min-height: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Result Text Typography - Scrollable */
        #text { 
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
            font-size: clamp(16px, 4.5vw, 24px);
            line-height: 1.6; 
            font-weight: 400;
            text-align: left; 
            white-space: pre-wrap; 
            width: 100%;
            max-width: 800px;
            color: #fff;
            word-wrap: break-word;
            overflow-wrap: break-word;
            height: auto;
            display: block;
            padding-bottom: 100px;
        }

        #result img { 
            width: auto;
            height: auto;
            max-width: 95%;
            max-height: 85vh;
            object-fit: contain; 
            display: block; 
            transition: transform 0.1s linear;
            transform-origin: center center;
            margin: 0 auto;
        }

        /* Metadata (Date/Time) */
        #meta {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #888; 
            margin: 10px 0;
            font-weight: 400; 
            text-align: center;
            width: 100%;
            letter-spacing: -0.01em; 
        }

        /* Actions Bar */
        #actions {
            display: none; 
            gap: 10px;
            padding: 15px 20px;
            z-index: 50;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            bottom: 0;
            border-top: 1px solid #333;
        }

        .action-btn {
            background: #fff;
            border: none;
            color: #000;
            padding: 12px 16px;
            border-radius: 8px; 
            font-size: 15px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 600;
            transition: transform 0.1s, opacity 0.2s;
            min-width: 100px;
            white-space: nowrap;
            flex: 0 1 auto;
        }

        @media (max-width: 480px) {
            .action-btn {
                padding: 10px 12px;
                font-size: 14px;
                min-width: 80px;
                gap: 4px;
            }
        }

        @media (max-width: 360px) {
            .action-btn {
                padding: 8px 10px;
                font-size: 13px;
                min-width: 70px;
            }
        }

        .action-btn:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        .action-btn span {
            font-weight: normal;
            font-size: 1.2em; /* Bigger icon */
        }
        
        /* Minimalist Loader */
        .loader {
            width: 16px; /* Bigger */
            height: 16px;
            background: #fff;
            border-radius: 50%;
            display: inline-block;
            margin: 40px auto 0;
            animation: pulse 1s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.3; transform: scale(1); }
        }

        /* Gallery - Vertical Slide Out */
        #gallery {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 180px; /* Standard sidebar width */
            background: rgba(10, 10, 10, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 0 20px 0;
            box-sizing: border-box;
            gap: 15px;
            overflow-y: auto;
            border-right: 1px solid #333;
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }

        #gallery.open {
            transform: translateX(0);
        }

        .gallery-item {
            min-width: 140px;
            width: 140px;
            height: 140px;
            min-height: 140px;
            background: #222;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            flex-shrink: 0;
            border-radius: 4px;
            transition: transform 0.2s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
            margin: 0;
            transform: none; 
        }

        .gallery-item .text-preview {
            font-size: 16px; /* Bigger preview text */
            padding: 15px;
            color: #ccc;
            line-height: 1.4;
            overflow: hidden;
            width: 100%;
            height: 100%;
            text-align: left;
        }

        .gallery-item:active {
            border-color: #fff;
        }

        .gallery-date {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #ccc;
            font-size: 10px;
            padding: 4px;
            text-align: center;
            box-sizing: border-box;
            font-family: Helvetica, Arial, sans-serif;
        }

        /* Toggle Button */
        #toggle-gallery {
            /* Removed absolute positioning */
            background: transparent;
            border: none;
            color: #fff;
            width: 50px;
            height: 50px;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
            padding: 0;
        }
        
        #toggle-gallery:active {
            opacity: 0.7;
        }
        
        /* Close Button */
        #close-view {
            /* Removed absolute positioning */
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            transition: color 0.2s;
            display: none; /* Controlled via JS */
        }
        
        #close-view:hover {
            color: #fff;
        }
        
        /* Backdrop */
        #gallery-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(2px); /* Nice effect */
        }
        
        #gallery-backdrop.visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="gallery-backdrop" onclick="toggleGallery()"></div>
    
    <!-- Header with controls -->
    <div id="header">
        <button id="toggle-gallery" onclick="toggleGallery()">‚ò∞</button>
        <button id="close-view" onclick="clearView()">‚úï</button>
    </div>

    <div id="content">
        <div id="status">InkLogic<br><span style="color: #333;">Ready</span></div>
        <div id="result"></div>
        <div id="meta"></div> <!-- Timestamp -->
        <div id="actions">
            <button class="action-btn" onclick="deleteCurrent()">
                <span>‚úï</span> Delete
            </button>
            <button class="action-btn secondary-action" onclick="secondaryAction()">
                <span>‚Üì</span> Download
            </button>
            <button class="action-btn toggle-input" onclick="toggleInput()" style="display:none;">
                <span>üëÅ</span> Input
            </button>
        </div>
    </div>
    
    <div id="gallery">
        <!-- Gallery Items will be injected here -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const statusEl = document.getElementById('status');
        const resultEl = document.getElementById('result');
        const galleryEl = document.getElementById('gallery');
        const actionsEl = document.getElementById('actions');
        const metaEl = document.getElementById('meta');
        const galleryBackdrop = document.getElementById('gallery-backdrop');

        let currentItem = null;
        let showingInput = false;

        // History Management
        let history = [];

        // Listen for history updates from server
        socket.on('history', (data) => {
            history = data;
            renderGallery();
        });
        
        function toggleGallery() {
            galleryEl.classList.toggle('open');
            galleryBackdrop.classList.toggle('visible');
            
            const btn = document.getElementById('toggle-gallery');
            if (galleryEl.classList.contains('open')) {
                btn.innerHTML = '‚úï';
            } else {
                btn.innerHTML = '‚ò∞';
            }
        }

        function renderGallery() {
            galleryEl.innerHTML = '';
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.onclick = () => {
                    showItem(item);
                    toggleGallery(); // Close on selection
                };
                
                if (item.type === 'image') {
                    div.innerHTML = `<img src="${item.url}">`;
                } else {
                    div.innerHTML = `<div class="text-preview">${item.content.replace(/\*\*/g, '').substring(0, 50)}...</div>`;
                }

                // Add Date
                if (item.timestamp) {
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'gallery-date';
                    const d = new Date(item.timestamp);
                    dateDiv.innerText = d.toLocaleString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        hour: 'numeric', 
                        minute: '2-digit' 
                    });
                    div.appendChild(dateDiv);
                }

                galleryEl.prepend(div);
            });
        }

        function deleteItem(index) {
            const deletedItem = history[index];
            socket.emit('delete_item', index);
            if (currentItem && currentItem.timestamp === deletedItem.timestamp) {
                clearView();
            }
        }

        function clearView() {
            currentItem = null;
            resultEl.innerHTML = '';
            metaEl.innerText = '';
            statusEl.style.display = 'block';
            statusEl.innerHTML = 'InkLogic<br><span style="color: #333;">Ready</span>';
            actionsEl.style.display = 'none';
            document.getElementById('close-view').style.display = 'none';
        }

        function deleteCurrent() {
            if (!currentItem) return;
            const index = history.indexOf(currentItem);
            if (index > -1) {
                deleteItem(index);
            }
        }

        async function secondaryAction() {
            if (!currentItem) return;
            
            try {
                if (currentItem.type === 'text') {
                    // COPY TEXT
                    const text = currentItem.content.replace(/\*\*/g, '');
                    
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        await navigator.clipboard.writeText(text);
                    } else {
                        fallbackCopyText(text);
                    }
                    
                    // Visual feedback
                    const btn = document.querySelector('.secondary-action');
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<span>‚úì</span> Copied';
                    setTimeout(() => btn.innerHTML = originalText, 1500);
                    
                } else if (currentItem.type === 'image') {
                    // DOWNLOAD IMAGE
                    let filename = 'inklogic_generated.png';
                    if (currentItem.timestamp) {
                        const date = new Date(currentItem.timestamp);
                        const dateStr = date.toISOString().replace(/[:.]/g, '-').slice(0, 16).replace('T', '_');
                        filename = `inklogic_${dateStr}.png`;
                    }

                    const a = document.createElement('a');
                    a.href = currentItem.url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }
            } catch (err) {
                console.error("Action failed:", err);
                alert("Action failed: " + err.message);
            }
        }
        
        function fallbackCopyText(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (!successful) throw new Error('Copy command failed');
            } catch (err) {
                console.error('Fallback copy failed', err);
                throw err;
            }
            
            document.body.removeChild(textArea);
        }

        function showItem(item) {
            currentItem = item;
            showingInput = false;
            statusEl.style.display = 'none';
            actionsEl.style.display = 'flex';
            document.getElementById('close-view').style.display = 'block';

            // Show Date/Time
            if (item.timestamp) {
                const date = new Date(item.timestamp);
                metaEl.innerText = date.toLocaleString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric', 
                    hour: 'numeric', 
                    minute: '2-digit' 
                });
            } else {
                metaEl.innerText = '';
            }
            
            // Secondary Button (Copy/Download)
            const secBtn = document.querySelector('.secondary-action');
            if (item.type === 'text') {
                secBtn.innerHTML = '<span>üìã</span> Copy';
            } else {
                secBtn.innerHTML = '<span>‚Üì</span> Download';
            }
            
            // View Input Button
            const toggleBtn = document.querySelector('.toggle-input');
            if (item.inputUrl) {
                toggleBtn.style.display = 'flex';
                toggleBtn.innerHTML = '<span>üëÅ</span> Input';
            } else {
                toggleBtn.style.display = 'none';
            }

            renderContent(item);
        }
        
        function toggleInput() {
            if (!currentItem || !currentItem.inputUrl) return;
            const toggleBtn = document.querySelector('.toggle-input');
            
            showingInput = !showingInput;
            
            if (showingInput) {
                // Show Input (Invert for Dark Mode)
                resultEl.innerHTML = `<img src="${currentItem.inputUrl}" style="filter: invert(1);">`;
                resetZoom();
                toggleBtn.innerHTML = '<span>üñº</span> Output';
            } else {
                // Show Output
                renderContent(currentItem);
                toggleBtn.innerHTML = '<span>üëÅ</span> Input';
            }
        }
        
        function renderContent(item) {
            if (item.type === 'text') {
                const cleanText = item.content.replace(/\*\*/g, '');
                resultEl.innerHTML = `<div id="text">${cleanText}</div>`;
            } else if (item.type === 'image') {
                resultEl.innerHTML = `<img src="${item.url}">`;
                resetZoom();
            }
        }

        // Initialize Gallery
        renderGallery();

        // Zoom & Pan Logic
        let currentScale = 1;
        let startScale = 1;
        let initialDist = 0;
        
        let translateX = 0;
        let translateY = 0;
        let startX = 0;
        let startY = 0;
        let lastX = 0;
        let lastY = 0;
        let isDragging = false;

        resultEl.addEventListener('touchstart', (e) => {
            const img = resultEl.querySelector('img');
            if (!img) return; // Only handle touch for images, allow text to scroll naturally
            
            if (e.touches.length === 2) {
                // Zoom Start
                e.preventDefault();
                initialDist = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                startScale = currentScale;
            } else if (e.touches.length === 1 && currentScale > 1) {
                // Pan Start
                e.preventDefault();
                startX = e.touches[0].pageX;
                startY = e.touches[0].pageY;
                lastX = translateX;
                lastY = translateY;
                isDragging = true;
            }
        }, { passive: false });

        resultEl.addEventListener('touchmove', (e) => {
            const img = resultEl.querySelector('img');
            if (!img) return; // Only handle touch for images, allow text to scroll naturally

            if (e.touches.length === 2) {
                // Zooming
                e.preventDefault();
                const dist = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                
                if (initialDist > 0) {
                    const delta = dist / initialDist;
                    currentScale = Math.min(Math.max(1, startScale * delta), 5); 
                    updateTransform(img);
                }
            } else if (e.touches.length === 1 && isDragging && currentScale > 1) {
                // Panning
                e.preventDefault();
                const dx = e.touches[0].pageX - startX;
                const dy = e.touches[0].pageY - startY;
                translateX = lastX + dx;
                translateY = lastY + dy;
                updateTransform(img);
            }
        }, { passive: false });
        
        resultEl.addEventListener('touchend', (e) => {
            isDragging = false;
        });

        function updateTransform(img) {
            if (currentScale <= 1) {
                currentScale = 1;
                translateX = 0;
                translateY = 0;
            }
            img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
        }
        
        function resetZoom() {
            currentScale = 1;
            translateX = 0;
            translateY = 0;
            const img = resultEl.querySelector('img');
            if (img) updateTransform(img);
        }

        socket.on('status', (msg) => {
            statusEl.style.display = 'block';
            statusEl.style.color = '#666'; // Dim status for updates
            statusEl.style.fontSize = '8vw'; // Slightly smaller for status messages
            
            let html = msg;
            if (msg.toLowerCase().includes('thinking') || msg.toLowerCase().includes('generating')) {
                html += '<br><div class="loader"></div>';
                resultEl.style.opacity = '0.2';
            } else {
                resultEl.style.opacity = '1';
            }
            statusEl.innerHTML = html;
        });

        socket.on('result', (data) => {
            // loader hidden implied by status change
            resultEl.style.opacity = '1';
            
            // Note: Server adds timestamp and saves to history.
            // We just show it immediately.
            // Gallery will update via 'history' event.

            // Show immediately
            showItem(data);
        });
    </script>
</body>
</html>
